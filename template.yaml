    port: 8080
    targetPort: 8080
    protocol: TCP
---
# Source: swagger/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: develop
  name: swagger
  labels:     
    app: "swagger"
    release: "swagger"
    heritage: "Helm"
    chart: "swagger-0.1.13"
spec:
  replicas: 1
  selector:
    matchLabels:       
      app: "swagger"
      release: "swagger"
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:         
        app: "swagger"
        release: "swagger"
        heritage: "Helm"
        chart: "swagger-0.1.13"
    spec:
      containers:
      - name: swagger
        image: "gcr.io/sstar-sw-backend-dev/gitlab.com/sstar/sw-swagger:v1.2.10-921"
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
        env:
        - name: SWAGGER_JSON
          value: "/app/sw.swagger.json"
        - name: API_HOST
          value: "api.dev.sw.sensestar.live"
        - name: PORT
          value: "8080"
        ports:
        - name: swagger
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10

